<!DOCTYPE html>
<html>
<head>
    <title>Form-Login</title>
    <link rel="stylesheet" href="css.css" type="text/css" />
</head>

<body>
    <div id="login">
        <div id="titolologin"><label>Login</label></div>
        <form action="#" class="formlogin" >
            <label>Usename:</label>
            <input type="text" name="username" class="testo" placeholder="Username..." /><br>
            <label>Password:</label>
            <input type="password" name="password" class="testo" placeholder="Password..." /><br>
            <a href="#"><input type="button" class="button" id="register" name="Register" value="Register" /></a>
            <input type="submit" class="button" name="submit" value="Login" />
            
        </form>
    </div>
</body>

</html>
